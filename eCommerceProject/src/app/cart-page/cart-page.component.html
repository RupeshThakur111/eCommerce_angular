<div class="cart-page">
    <h1>Cart Page</h1>
    <div class="row">
        <div class="col-sm-8 details">
         <ul *ngFor="let item of cartData">
            <li>
                <img src="assets/{{item.Image}}" alt="">  
            </li>
            <li>
                <span>{{item.Name}}</span>
            </li>
            <li>
                <span> Price :{{item.Price}} </span>
            </li>
            <li>
                <span>Quantity : {{item.Quantity}}</span>
            </li>
            <li>
                <button class="btn btn-warning" (click)="removeToCart(item.id)">Remove to cart</button>
            </li>
         </ul>
        </div>
        <div class="col-sm-4 summary">
            <h3>Summary</h3>
            <ul>
                <li>
                    <span>Amount</span>
                    <span>{{priceSummary.price}}</span>
                </li>
                <li>
                    <span>Tax</span>
                    <span>{{priceSummary.tax}}</span>
                </li>
                <li>
                    <span>Delivery Charge</span>
                    <span>{{priceSummary.delivery}}</span>
                </li>
                <li>
                    <span>Discount</span>
                    <span>{{priceSummary.discount}}</span>
                </li>
                <li>
                    <span><h4>Total</h4></span>
                    
                    <span><h4>{{this.priceSummary.total}}</h4></span>
                </li>
                <button class="btn btn-danger" style="width:370px" routerLink="/checkOut">check out</button>
            </ul>
        </div>
    </div>
</div>
