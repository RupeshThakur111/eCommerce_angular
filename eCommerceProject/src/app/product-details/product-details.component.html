 <div class="container">
    <div class="row">
        <div class="col-sm-6 product-image" >
            <img class="productImage" src="assets/{{productData.Image}}" alt="">
        </div>
        
        <div class="col-sm-5">
            <div class="details">
                <h1>{{productData.Name}}</h1>
                <h3>Price :  {{productData.Price}}</h3>
                <div >
                    Color :<h5 [style.backgroundColor]="productData.Color" class="product-color"></h5>
                </div>
                <h6>Category  :  {{productData.Category}}</h6>
                <h6>Description  :  {{productData.Desciption}}</h6>
                <br>
                 <button *ngIf="!removeCart" class="btn btn-primary" (click)="AddToCart()">Add to cart</button>   
                 <button *ngIf="removeCart" class="btn btn-primary" (click)="RemoveToCart(productData.id)" >Remove cart</button>  

                 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class="btn btn-primary">Buy Now</button>
                 <br>
                 <br>
                 <div class="quantity-group">
                    <button style=" height:40px" (click)="handleQuantity('min')">-</button>
                    <input type="text" value={{productQuantity}} style="width:50px; height:39px ; text-align: center;">
                    <button style="height:40px" (click)="handleQuantity('plus')">+</button>
                 </div>
            </div>
        </div>
    </div>
</div>
